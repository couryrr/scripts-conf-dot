set -g escape-time 10
set -g base-index 1
set -g history-limit 50000
set-option -g allow-rename off
setw -g mode-keys vi
setw -g pane-base-index 1

#Change session current path
bind s attach-session -c "#{pane_current_path}"

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-Space
bind-key Space send-prefix

# split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# reload config file (change file location to your the tmux.conf you want to use)
unbind r
bind r source-file ~/.config/tmux/tmux.conf

# implement vim motions for pane movement
bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D

unbind [
bind q copy-mode
unbind p
bind p paste-buffer
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Implement pane resizing with alt array keys
unbind Up
unbind Down
unbind Left
unbind Right
bind -n M-Up resize-pane -U 5
bind -n M-Down resize-pane -D 5
bind -n M-Left resize-pane -L 5
bind -n M-Right resize-pane -R 5

bind j run-shell "tmux-session"
bind t if-shell "tmux list-windows | grep -q '^0:'" \
  "if-shell '[ #{window_index} -eq 0 ]' 'last-window' 'select-window -t 0'" \
  "new-window -t 0"
